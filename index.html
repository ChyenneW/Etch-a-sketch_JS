<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <div class="sketch">
      <div class="sideMenu">
        <div class="colorSelector">
          <input type="color" value="#e66465" id="colorSelector" />
        </div>
        <div>
          <button
            id="colorButton"
            onclick="activeColor('colorButton')"
            class="activeButton"
          >
            Color Mode
          </button>
        </div>
        <div>
          <button id="rainbowButton" onclick="activeColor('rainbowButton')">
            Rainbow Mode
          </button>
        </div>
        <div>
          <button id="eraseButton" onclick="activeColor('erase')">
            Eraser
          </button>
        </div>
        <div>
          <button id="clearButton">Clear</button>
        </div>
        <div>
          <div class="gridSliderCount" id="gridSliderCount"></div>
          <input type="range" min="1" max="10" class="slider" id="slider" />
        </div>
      </div>
      <div id="sketchPad"></div>
    </div>
  </body>
</html>
